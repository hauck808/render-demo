<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Real Estates</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<body>
		<div id="app" class="container pt-3">
			Get the latest offers here:
			<button class="btn btn-outline-primary" @click="getImmoData()">
				Show
			</button>
			<button class="btn btn-outline-success ml-2" @click="create()">
				Create
			</button>
			<div v-if="immoEdit">
				<input type="text" class="" v-model="immoEditPrice" />
				<button class="btn btn-outline-success ml-1" @click="confirmEdit()">
					<i class="fa-solid fa-check"></i>
				</button>
			</div>
			<form v-if="creating" class="m-5 flex">
				<div>
					<input
						type="text"
						class="form-control"
						placeholder="Title"
						v-model="newImmo.title" />
					<div class="mt-3">
						<input
							type="text"
							class="form-control"
							placeholder="Price"
							v-model="newImmo.price" />
					</div>
					<label class="mt-3">Address</label>
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							placeholder="Post Code"
							v-model="newImmo.postCode" />
						<input
							type="text"
							class="form-control"
							placeholder="City"
							v-model="newImmo.city" />
						<input
							type="text"
							class="form-control"
							placeholder="Country"
							v-model="newImmo.country" />
					</div>
				</div>
				<div class="input-group"></div>
			</form>
			<div class="d-flex justify-content-end">
				<button
					v-if="creating"
					class="btn btn-outline-secondary mr-5"
					style="margin-top: -15px"
					@click="addImmo()">
					Add
				</button>
			</div>
			<table class="table mt-2">
				<thead>
					<th>Image</th>
					<th>Title</th>
					<th>Address</th>
					<th>Price</th>
					<th>Actions</th>
				</thead>
				<tbody v-if="immos">
					<tr v-for="immo of immos">
						<td class="align-middle">
							<img :src="immo.image" alt="picture of the house" height="130" />
						</td>
						<td class="align-middle">{{immo.title}}</td>
						<td class="align-middle">
							{{immo.postCode}}<br />{{immo.city}}<br />{{immo.country}}
						</td>
						<td class="align-middle">
							<span v-if="immoEdit === immo.id" style="border: 3px solid red">
								{{immo.price.toLocaleString('de-AT',{ style: 'currency',
								currency: 'EUR' })}}</span
							>
							<span v-else
								>{{immo.price.toLocaleString('de-AT',{ style: 'currency',
								currency: 'EUR' })}}</span
							>
						</td>
						<td class="align-middle">
							<button
								class="btn btn-outline-danger mr-1"
								@click="delImmo(immo.id)">
								<i class="fa-regular fa-trash-can"></i>
							</button>
							<button
								class="btn btn-outline-primary"
								@click="(event) => {editImmo(immo,event)}">
								<i class="fa-solid fa-pencil"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
		<script type="module" src="./js/app.js"></script>
	</body>
</html>
